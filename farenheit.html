<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit</title>
</head>
<body>
    <script>
        let tempCels = prompt('Введите температуру в градусах Цельсия');
        let tempFar = (9 / 5 * +tempCels) + 32;
        alert('Температура в градусах Фаренгейта: ' + tempFar);
    </script>
</body>
</html>
